            align-items: center;
            padding: 0 2rem;

        .navbar.scrolled {

        }

        .logo {

            color: white;

            font-weight: 700;
            font-size: 1.25rem;
            margin-right: 2rem;
        }

        .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            margin-right: 0.7rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            box-shadow: 0 0 10极 rgba(0, 217, 255, 0.3);
        }

        .nav-links {
            display: flex;
            flex: 1;
        }

        .nav-link {
            position: relative;
            color: rgba(255, 255, 255, 0.85);
            padding: 0.8rem 1.2rem;
            text-decoration: none;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            border-radius: 6px;
            margin: 0 0.2rem;
        }

        .nav-link i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 3px;
            background: #00d1ff;
            border-radius: 3px 3px 0 0;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 220px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 0.5rem 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 100;
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            padding: 0.7rem 1.5rem;
            color: #1f2937;
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .dropdown-item:hover {
            background: rgba(22, 93, 255, 0.1);
            color: #165DFF;
        }

        .dropdown-item i {
            margin-right: 0.7rem;

            text-align: center;
        }

            align-items: center;

        }

        }

            border-radius: 50px;

        }

            transform: translateY(-50%);

        }

            align-items: center;
            justify-content: center;

            transition: var(--transition);

        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

            top: -3px;
            right: -3px;

            height: 18px;

        .user-avatar {

            margin-left: 1rem;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: var(--transition);

            align-items: center;
            justify-content: center;

        }

        .user-avatar img {
            width: 100%;

        }

        .mobile-toggle {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 1rem;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .nav-link span {

            }

            .nav-link i {
                margin-right: 0;

            }

            .nav-link {

            .nav-link span {

            .dropdown-menu {

            }

            .dropdown:hover .dropdown-menu {

            }

            .dropdown-item {

            }

            .dropdown-item:hover {

            }

            .mobile-toggle {

            }

            .search-container {
                margin-right: 0.5rem;
            }

            .search-input {
                width: 40px;
                padding-left: 40px;
            }

            .search-input:focus {
                width: 200px;
            }
        }

            clearChatBtn: document.getElementById('clearChatBtn'),
            saveChatBtn: document.getElementById('saveChatBtn'),
            openChatBtn: document.getElementById('openChatBtn'),
            browseKbPathBtn: document.getElementById('browseKbPathBtn')
        };

        // 更新状态显示
        function updateStatus(type, message, details = '') {
            const icons = {
                'info': 'fa-circle-notch fa-spin',
                'success': 'fa-check-circle',
                'warning': 'fa-exclamation-circle',
                'danger': 'fa-exclamation-triangle',
                'error': 'fa-unlink'
            };

            const colors = {
                'info': 'bg-blue-50 border-blue-200 text-blue-700',
                'success': 'bg-green-50 border-green-200 text-green-700',
                'warning': 'bg-yellow-50 border-yellow-200 text-yellow-700',
                'danger': 'bg-red-50 border-red-200 text-red-700',
                'error': 'bg-red-50 border-red-200 text-red-700'
            };

            elements.ragStatus.className = `border rounded-lg px-4 py-3 ${colors[type]}`;
            elements.ragStatus.innerHTML = `<i class="fas ${icons[type]} mr-2"></i>${message}${details ? `<br><small>${details}</small>` : ''}`;
        }

        // 检查服务状态
        async function checkServiceStatus() {
            try {
                const healthResponse = await fetch(`${API_BASE}/health`);
                if (!healthResponse.ok) throw new Error(`健康检查失败: ${healthResponse.status}`);

                const statusResponse = await fetch(`${API_BASE}/status`);
                const data = await statusResponse.json();

                if (data.active) {
                    updateServiceStatus(true);
                } else {
                    updateStatus('warning', '服务未启动', '请配置并启动RAG服务');
                }
            } catch (err) {
                console.error("服务状态检查失败:", err);
                updateStatus('error', '无法连接到后端服务', err.message);
            }
        }

        // 更新服务状态UI
        function updateServiceStatus(isActive) {
            if (isActive) {
                elements.startRagBtn.disabled = true;
                elements.stopRagBtn.disabled = false;
                elements.userQuery.disabled = false;
                elements.sendQueryBtn.disabled = false;
                elements.clearChatBtn.disabled = false;
                elements.saveChatBtn.disabled = false;
                elements.openChatBtn.disabled = false;
                updateStatus('success', '服务运行中');
            } else {
                elements.startRagBtn.disabled = false;
                elements.stopRagBtn.disabled = true;
                elements.userQuery.disabled = true;
                elements.sendQueryBtn.disabled = true;
                elements.clearChatBtn.disabled = true;
                elements.saveChatBtn.disabled = true;
                elements.openChatBtn.disabled = true;
            }
        }

        // 启动服务
        elements.startRagBtn.addEventListener('click', async function() {
            const kbPath = elements.kbPath.value;
            const apiKey = elements.apiKey.value;

            if (!apiKey) {
                alert('请输入DeepSeek API密钥');
                return;
            }

            const button = this;
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>启动中...';
            button.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/start_rag`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ kb_path: kbPath, api_key: apiKey })
                });

                const data = await response.json();
                if (data.status === "success") {
                    alert(data.message);
                    await checkServiceStatus();
                } else {
                    throw new Error(data.message || "启动失败");
                }
            } catch (err) {
                alert('启动失败: ' + err.message);
                updateStatus('danger', '启动失败', err.message);
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });

        // 停止服务
        elements.stopRagBtn.addEventListener('click', async function() {
            if (!confirm('确定要停止RAG服务吗？')) return;

            try {
                const response = await fetch(`${API_BASE}/stop_rag`, { method: 'POST' });
                const data = await response.json();

                if (data.status === "success") {
                    updateServiceStatus(false);
                    elements.chatContainer.innerHTML = '<div class="text-center text-gray-500 py-8"><i class="fas fa-comments fa-3x mb-3"></i><p>服务已停止</p></div>';
                }
            } catch (err) {
                alert('停止失败: ' + err.message);
            }
        });

        // 发送问题 - 修改为支持Markdown
        elements.sendQueryBtn.addEventListener('click', async function() {
            const query = elements.userQuery.value.trim();
            if (!query) return;

            const userMsg = document.createElement('div');
            userMsg.className = 'message-container user-message';
            userMsg.innerHTML = `
                <div class="message-label"><span class="font-bold text-xs">用户</span></div>
                <div class="message-content">${query}</div>
            `;
            elements.chatContainer.appendChild(userMsg);

            const aiWaiting = document.createElement('div');
            aiWaiting.id = 'aiWaitingIndicator';
            aiWaiting.className = 'message-container ai-message';
            aiWaiting.innerHTML = `
                <div class="message-label"><span class="font-bold text-xs">AI助手</span></div>
                <div class="message-content"><i class="fas fa-spinner fa-spin mr-2"></i>思考中...</div>
            `;
            elements.chatContainer.appendChild(aiWaiting);

            elements.userQuery.value = '';
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;

            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: query })
                });

                const data = await response.json();
                aiWaiting.remove();

                if (data.answer) {
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message-container ai-message';
                    
                    // 使用marked解析Markdown
                    const mdContent = marked.parse(data.answer);
                    
                    aiMsg.innerHTML = `
                        <div class="message-label"><span class="font-bold text-xs">AI助手</span></div>
                        <div class="message-content">${mdContent}</div>
                    `;
                    
                    elements.chatContainer.appendChild(aiMsg);
                    
                    // 高亮代码块
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightBlock(block);
                    });
                }
            } catch (err) {
                aiWaiting.remove();
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message-container error-message';
                errorMsg.innerHTML = `
                    <div class="message-label"><span class="font-bold text-xs">错误</span></div>
                    <div class="message-content">${err.message}</div>
                `;
                elements.chatContainer.appendChild(errorMsg);
            }

            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        });

        // 其他事件监听
        elements.userQuery.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') elements.sendQueryBtn.click();
        });

        elements.clearChatBtn.addEventListener('click', function() {
            elements.chatContainer.innerHTML = '<div class="text-center text-gray-500 py-8"><i class="fas fa-comments fa-3x mb-3"></i><p>对话已清空</p></div>';
        });

        elements.browseKbPathBtn.addEventListener('click', function() {
            alert('目录选择功能将在桌面环境实现');
            elements.kbPath.value = '/path/to/knowledge_base';
        });

        document.querySelectorAll('.question-suggestion').forEach(btn => {
            btn.addEventListener('click', function() {
                elements.userQuery.value = this.getAttribute('data-question');
                elements.userQuery.focus();
            });
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkServiceStatus, 1000);
        });
    </script>
</body>
</html>
