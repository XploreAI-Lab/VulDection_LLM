<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漏洞检测中心 - 二进制分析平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #ffffff;
            --accent-color: #00d1ff;
            --text-color: #212529;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --glass-bg: rgba(255, 255, 255, 0.98);
            --shadow-primary: 0 12px 40px rgba(99, 102, 241, 0.08);
            --text-dark: #1f2937;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --sky-blue: #f8fafc;
            --deep-blue: #1e40af;
            --accent-orange: #f59e0b;
            --border-light: #e2e8f0;
        }
        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            background-color: var(--secondary-color);
            height: 100vh;
            position: fixed;
            width: 250px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 40px;
        }
        .card, .upload-card, .result-card, .cve-card {
            background: var(--glass-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow-primary);
            border: 1px solid var(--border-light);
        }
        .card-header, .cve-header {
            border-bottom: 1px solid var(--border-light);
            color: var(--primary-color);
            background-color: rgba(13,110,253,0.05);
            font-weight: bold;
        }
        .btn, .custom-button {
            border-radius: 0.5rem;
            font-weight: 500;
            transition: var(--transition);
        }
        .custom-button.success, .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
        }
        .custom-button.success:hover, .btn-primary:hover {
            background: var(--deep-blue);
        }
        .custom-button.danger, .btn-danger {
            background: var(--accent-orange);
            color: white;
            border: none;
        }
        .custom-button.danger:hover, .btn-danger:hover {
            background: #dc2626;
        }
        .progress-bar {
            transition: width 1.5s ease-in-out;
            background: var(--primary-gradient);
        }
        .progress-value {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        .risk-radar-container {
            margin-top: 2rem;
            height: 300px;
        }
        .ai-report-content {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-light);
            white-space: pre-wrap;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            max-height: 400px;
            overflow: auto;
        }
        .evidence-card {
            background: #f8fafc;
            border: 1px solid var(--border-light);
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            padding: 1.25rem 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .evidence-title {
            font-weight: bold;
            color: var(--deep-blue);
            margin-bottom: 0.5rem;
            cursor: pointer;
            user-select: none;
        }
        .evidence-content {
            font-size: 0.97rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .evidence-highlight {
            color: #d63384;
            font-weight: bold;
            background: #fff3cd;
            border-radius: 0.3em;
            padding: 0 0.3em;
        }
        .evidence-collapsed {
            display: none;
        }
        .cve-evidence {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }
        .badge {
            font-size: 0.85em;
            margin-left: 0.5em;
        }
        .cve-link {
            color: var(--primary-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar p-3">
        <h4 class="text-center mb-4"><i class="fas fa-shield-alt"></i> 漏洞检测中心</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fas fa-arrow-left"></i> 返回主站</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="vulnerable-detection.html"><i class="fas fa-bug"></i> 漏洞扫描</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#cve-db"><i class="fas fa-database"></i> CVE数据库</a>
            </li>
        </ul>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">暗黑模式</label>
        </div>
    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-md-4">
                <div class="upload-card mb-4">
                    <div class="card shadow">
                        <div class="card-header">
                            <h6 class="m-0 font-weight-bold" style="color: var(--primary-color);">漏洞检测</h6>
                        </div>
                        <div class="card-body">
                            <div class="upload-zone" onclick="document.getElementById('vulnFileInput').click()">
                                <i class="fas fa-cloud-upload-alt fa-2x mb-3" style="color: var(--primary-color);"></i>
                                <h5 class="font-weight-bold">拖放文件或点击上传</h5>
                                <p class="text-sm">支持 EXE/DLL 格式，单文件检测</p>
                            </div>
                            <input type="file" id="vulnFileInput" accept=".exe,.dll" class="visually-hidden" onchange="handleVulnFiles(this)">
                            <div class="button-group">
                                <button class="custom-button danger" onclick="clearVulnFiles()"><i class="fas fa-trash mr-2"></i>清空</button>
                                <button class="custom-button success" onclick="startVulnScan()" id="vulnScanBtn"><i class="fas fa-bug mr-2"></i>开始检测</button>
                            </div>
                            <div id="vuln-file-list" class="file-list"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="result-card mb-4">
                    <div class="card shadow">
                        <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                            <h5><i class="fas fa-radar"></i> 检测报告</h5>
                            <button class="btn btn-outline-light btn-sm" id="toggleCveBtn" onclick="toggleCveDetail()" disabled><i class="fas fa-list"></i> 查看CVE详情</button>
                        </div>
                        <div class="card-body">
                            <div id="vuln-progress-area">
                                <div class="progress-value" id="vuln-progress-value">0%</div>
                                <div class="progress mb-4">
                                    <div class="progress-bar" role="progressbar" style="width: 0%" id="vuln-progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="mb-2" id="vuln-progress-status">等待检测</div>
                            </div>
                            <div class="risk-radar-container">
                                <canvas id="riskRadarChart"></canvas>
                            </div>
                            <div class="mt-4">
                                <h6><i class="fas fa-robot me-2"></i> AI分析报告</h6>
                                <pre id="vuln-ai-report" class="ai-report-content">请上传文件并点击“开始检测”</pre>
                                <!-- 溯源证据卡片 -->
                                <div class="evidence-card">
                                    <div class="evidence-title" onclick="toggleEvidence('main-evidence')">
                                        <i class="fas fa-search-location me-2"></i> 溯源证据 <span id="main-evidence-toggle">[展开]</span>
                                    </div>
                                    <div class="evidence-content evidence-collapsed" id="main-evidence">
                                        <div id="evidence-dangerous-apis"></div>
                                        <div id="evidence-key-instructions"></div>
                                        <div id="evidence-cfg"></div>
                                        <div id="evidence-disasm"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- 新增CVE详情折叠区块 -->
                            <div class="mt-4" id="cve-detail-area" style="display:none;">
                                <h6><i class="fas fa-bug me-2"></i> CVE详情</h6>
                                <div id="cve-list-area"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- CVE数据库和修复建议弹窗等原有内容保持不变 -->
        <!-- ...原有CVE数据库表格和弹窗代码... -->
    </div>
    <!-- 修复建议弹出框 -->
    <div id="repairModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">修复建议</h5>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body" id="repairContent">
                <!-- 修复内容将在这里动态加载 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeModal">关闭</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 文件上传与列表
        let vulnSelectedFile = null;
        function handleVulnFiles(input) {
            if (input.files.length > 1) {
                alert('只支持单文件检测');
                input.value = '';
                return;
            }
            vulnSelectedFile = input.files[0];
            renderVulnFileList();
        }
        function renderVulnFileList() {
            const container = document.getElementById('vuln-file-list');
            if (vulnSelectedFile) {
                container.innerHTML = `<div class="file-item"><span>${vulnSelectedFile.name}</span><div class="file-actions"><span class="text-muted">${(vulnSelectedFile.size/1024).toFixed(1)}KB</span><button onclick="clearVulnFiles()">×</button></div></div>`;
            } else {
                container.innerHTML = '';
            }
        }
        function clearVulnFiles() {
            vulnSelectedFile = null;
            document.getElementById('vulnFileInput').value = '';
            renderVulnFileList();
        }
        // 风险分布雷达图
        let riskRadarChart;
        function initRiskRadarChart(data) {
            const ctx = document.getElementById('riskRadarChart').getContext('2d');
            if (riskRadarChart) riskRadarChart.destroy();
            riskRadarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['危险API', '内存操作', '控制流复杂度', '危险调用'],
                    datasets: [{
                        label: '风险分布',
                        data: data || [0,0,0,0],
                        backgroundColor: 'rgba(220,53,69,0.2)',
                        borderColor: 'rgba(220,53,69,1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(220,53,69,1)',
                        pointRadius: 4
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 10,
                            ticks: { stepSize: 2, backdropColor: 'transparent' },
                            grid: { color: 'rgba(0,0,0,0.05)' },
                            pointLabels: { font: { size: 12 } }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) { return `${context.label}: ${context.raw}`; }
                            }
                        }
                    },
                    animation: { duration: 2000 }
                }
            });
        }
        // 检测进度动画
        function animateVulnProgress(targetValue) {
            const progressBar = document.getElementById('vuln-progress-bar');
            const progressValue = document.getElementById('vuln-progress-value');
            let current = 0;
            const duration = 1200, interval = 15, steps = duration/interval, increment = targetValue/steps;
            const timer = setInterval(() => {
                current += increment;
                if (current >= targetValue) { current = targetValue; clearInterval(timer); }
                progressBar.style.width = `${current}%`;
                progressBar.setAttribute('aria-valuenow', current);
                progressValue.textContent = `${Math.round(current)}%`;
            }, interval);
        }
        // 启动检测（预留后端API钩子）
        async function startVulnScan() {
            if (!vulnSelectedFile) {
                alert('请先选择一个文件');
                return;
            }
            const btn = document.getElementById('vulnScanBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>检测中...';
            document.getElementById('vuln-progress-status').textContent = '正在上传并分析...';
            animateVulnProgress(60);
            // 检测开始时禁用CVE按钮
            document.getElementById('toggleCveBtn').disabled = true;
            try {
                // 获取API Key和模型类型
                const apiKey = localStorage.getItem('modelApiKey');
                const modelType = localStorage.getItem('modelType');
                const formData = new FormData();
                formData.append('file', vulnSelectedFile);
                const headers = {};
                if (apiKey) headers['Authorization'] = `Bearer ${apiKey}`;
                if (modelType) headers['Model-Type'] = modelType;
                const response = await fetch('/vuln_scan', {
                    method: 'POST',
                    body: formData,
                    headers: headers
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '检测失败');
                // 渲染结果
                initRiskRadarChart(result.radar_data);
                document.getElementById('vuln-ai-report').textContent = result.ai_report;
                animateVulnProgress(100);
                document.getElementById('vuln-progress-status').textContent = '检测完成';
                // 渲染CVE详情
                renderCveList((result.features && result.features.cve_list) ? result.features.cve_list : []);
                document.getElementById('toggleCveBtn').disabled = false;
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-bug mr-2"></i>开始检测';
                // 在startVulnScan检测完成后，渲染溯源证据
                renderEvidence(result.features || {});
            } catch (error) {
                alert('检测出错: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-bug mr-2"></i>开始检测';
                document.getElementById('vuln-progress-status').textContent = '检测失败';
            }
        }
        function toggleCveDetail() {
            const area = document.getElementById('cve-detail-area');
            area.style.display = (area.style.display === 'none') ? 'block' : 'none';
        }
        function renderCveList(cveList) {
            const cveListArea = document.getElementById('cve-list-area');
            if (!cveList || !Array.isArray(cveList) || !cveList.length) {
                cveListArea.innerHTML = '<div class="alert alert-info">未检测到CVE相关漏洞。</div>';
                return;
            }
            cveListArea.innerHTML = cveList.map(cve => `
                <div class="cve-card mb-3 p-3 border rounded">
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-bug fa-lg me-2 text-danger"></i>
                        <strong>${cve.cve_id || '未知CVE'}</strong>
                        <span class="badge bg-secondary ms-2">${cve.type || '未知类型'}</span>
                    </div>
                    <div class="mb-2"><strong>描述：</strong>${cve.description || '无详细描述'}</div>
                    <div class="mb-2"><strong>修复建议：</strong>${cve.repair || '暂无建议'}</div>
                    <div><strong>外部链接：</strong>${cve.link ? `<a href="${cve.link}" target="_blank">${cve.link}</a>` : '无'}</div>
                    <!-- 检测依据/证据链 -->
                    <div class="cve-evidence mt-2">
                        <strong>检测依据：</strong><br>
                        危险API：${cve.dangerous_apis ? cve.dangerous_apis.map(api=>`<span class='evidence-highlight'>${api}</span>`).join(', ') : '无'}<br>
                        关键指令：${cve.key_instructions ? cve.key_instructions.map(addr=>`<span class='evidence-highlight'>${addr}</span>`).join(', ') : '无'}<br>
                        CFG复杂度：${cve.cfg_complexity || '未知'}
                    </div>
                </div>
            `).join('');
        }
        function renderEvidence(features) {
            // 危险API
            const apis = features && features.dangerous_apis ? features.dangerous_apis : [];
            document.getElementById('evidence-dangerous-apis').innerHTML =
                `<div><strong>危险API调用：</strong> ${apis.length ? apis.map(api => `<span class='evidence-highlight'>${api}</span>`).join(', ') : '无'}</div>`;
            // 关键指令
            const keyInstr = features && features.key_instructions ? features.key_instructions : [];
            document.getElementById('evidence-key-instructions').innerHTML =
                `<div><strong>关键指令地址：</strong> ${keyInstr.length ? keyInstr.map(addr => `<span class='evidence-highlight'>${addr}</span>`).join(', ') : '无'}</div>`;
            // CFG复杂度
            document.getElementById('evidence-cfg').innerHTML =
                `<div><strong>控制流复杂度：</strong> ${features && features.cfg_complexity ? features.cfg_complexity : '未知'}</div>`;
            // 反汇编片段
            document.getElementById('evidence-disasm').innerHTML =
                `<div><strong>反汇编片段：</strong><pre style='background:#f8f9fa;border-radius:0.5em;padding:0.5em 1em;'>${features && features.raw_disasm ? features.raw_disasm.split('\n').slice(0,10).join('\n') + (features.raw_disasm.split('\n').length>10?'...':'') : '无'}</pre></div>`;
        }
        function toggleEvidence(id) {
            const content = document.getElementById(id);
            const toggle = document.getElementById(id+'-toggle');
            if (content.classList.contains('evidence-collapsed')) {
                content.classList.remove('evidence-collapsed');
                if(toggle) toggle.textContent = '[收起]';
            } else {
                content.classList.add('evidence-collapsed');
                if(toggle) toggle.textContent = '[展开]';
            }
        }
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initRiskRadarChart([0,0,0,0]);
            renderVulnFileList();
        });
        // 关闭修复建议弹窗
        document.querySelector('.close-button').addEventListener('click', function() {
            document.getElementById('repairModal').style.display = 'none';
        });
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('repairModal').style.display = 'none';
        });
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('repairModal')) {
                document.getElementById('repairModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
