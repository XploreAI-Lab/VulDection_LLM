<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二进制代码分析平台 - 设置</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #ffffff;
            --accent-color: #00d1ff;
            --text-color: #212529;
        }
        
        body {
            background-color: #f8f9fa;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 统一后的侧边栏样式 */
        .sidebar {
            background-color: var(--secondary-color);
            height: 100vh;
            position: fixed;
            width: 240px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .nav-link {
            color: var(--text-color);
            margin: 8px 0;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(0,209,255,0.1);
            color: var(--primary-color);
        }
        
        .nav-link i { 
            margin-right: 8px; 
            color: var(--primary-color); 
        }
        
        .main-content {
            margin-left: 240px;
            padding: 40px;
        }

        /* 额外的样式 */
        .card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }

        .card-header {
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
            color: var(--accent-color);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: rgba(100, 255, 218, 0.1);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .table {
            color: var(--text-color);
        }

        .table th {
            border-color: rgba(100, 255, 218, 0.2);
        }

        .table td {
            border-color: rgba(100, 255, 218, 0.1);
        }

        .progress {
            background-color: var(--secondary-color);
        }

        .progress-bar {
            background-color: var(--accent-color);
        }

        .tab-content {
            padding: 20px 0;
        }

        .file-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .file-list-item:last-child {
            border-bottom: none;
        }

        /* 新增动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 平台特色卡片 */
        .feature-card {
            transition: all 0.3s ease;
            border: none;
            background: linear-gradient(135deg,
                rgba(13, 110, 253, 0.1) 0%,
                rgba(248, 249, 250, 0.3) 100%);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.1);
        }

        /* 动态数据展示 */
        .stats-card {
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #00aaff, #00d1ff);
            color: white;
            border-radius: 12px;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        /* 上传按钮动效 */
        .upload-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid var(--accent-color);
        }

        .upload-btn:hover {
            background: rgba(0,209,255,0.1);
        }

        .upload-btn i {
            transition: transform 0.3s ease;
        }

        .upload-btn:hover i {
            transform: scale(1.2);
        }

        /* 时间轴动画 */
        .analysis-timeline {
            position: relative;
            padding-left: 30px;
        }

        .analysis-timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--accent-color);
        }

        .timeline-item {
            position: relative;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateX(20px);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -28px;
            top: 20px;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(0,209,255,0.2);
        }

        .drag-drop-zone {
            transition: all 0.3s ease;
            border: 2px dashed var(--accent-color);
            cursor: pointer;
        }

        .drag-drop-zone:hover {
            background: rgba(0,209,255,0.05);
            transform: scale(1.01);
        }

        .hover-effect:hover {
            transform: translateY(-3px);
            transition: all 0.3s ease;
        }

        .icon-wrapper {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- 统一后的侧边栏 -->
    <div class="sidebar py-4">
        <h4 class="text-center mb-4" style="color: var(--primary-color);"><i class="fas fa-shield-alt"></i> 二进制分析平台</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fas fa-home"></i> 首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="analysis-results.html"><i class="fas fa-code-compare"></i> 抄袭检测</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="vulnerable-detection.html"><i class="fas fa-bug"></i> 漏洞检测</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="knowledge.html"><i class="fas fa-brain"></i> 漏洞专家问答</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="settings.html"><i class="fas fa-cog"></i> 系统设置</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> 关于</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Settings Header -->
        <div class="hero mb-4" style="background: linear-gradient(135deg, rgba(0,170,255,0.3), rgba(0,209,255,0.1)); padding: 20px; border-radius: 8px;">
            <h2><i class="fas fa-cog"></i> 系统设置</h2>
            <p class="text-muted">配置平台参数，优化分析性能</p>
        </div>

        <!-- Settings Grid -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-key"></i> 模型配置</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="modelApiKey" class="form-label">API密钥</label>
                            <input type="password" class="form-control" id="modelApiKey" placeholder="输入模型API密钥">
                        </div>
                        <div class="mb-3">
                            <label for="modelType" class="form-label">模型类型</label>
                            <select class="form-select" id="modelType">
                                <option value="deepseek">DeepSeek</option>
                                <option value="qwen">Qwen</option>
                                <option value="openai">OpenAI</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button id="saveConfigBtn" class="btn btn-primary">
                                <i class="fas fa-save"></i> 保存配置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-server"></i> 系统信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">内存使用</label>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">CPU使用</label>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">磁盘空间</label>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button id="testConnectionBtn" class="btn btn-primary">
                                <i class="fas fa-plug"></i> 测试连接
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Settings Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-sliders-h"></i> 高级设置</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="analysisDepth" class="form-label">分析深度</label>
                                    <select class="form-select" id="analysisDepth">
                                        <option value="basic">基础分析</option>
                                        <option value="intermediate" selected>中级分析</option>
                                        <option value="advanced">高级分析</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="maxThreads" class="form-label">最大线程数</label>
                                    <input type="number" class="form-control" id="maxThreads" min="1" max="64" value="8">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cacheExpiration" class="form-label">缓存过期时间 (小时)</label>
                                    <input type="number" class="form-control" id="cacheExpiration" min="1" max="24" value="4">
                                </div>
                                <div class="mb-3 form-check">
                                    <input class="form-check-input" type="checkbox" id="enableDebug" checked>
                                    <label class="form-check-label" for="enableDebug">
                                        启用调试模式
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <button id="saveAdvancedBtn" class="btn btn-primary">
                                <i class="fas fa-check-circle"></i> 保存高级设置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Platform Features -->
        <div class="row mt-4">
            <div class="col-12">
                <h4>平台功能亮点</h4>
                <div style="display: flex; gap: 20px; flex-wrap: wrap; margin-top: 20px;">
                    <div class="feature-card" style="flex: 1; min-width: 200px; padding: 20px; text-align: center; border-radius: 10px;">
                        <i class="fas fa-brain" style="font-size: 2.5rem; color: var(--accent-color); margin-bottom: 15px;"></i>
                        <h5>智能分析</h5>
                        <p>基于大语言模型的深度语义分析</p>
                    </div>
                    <div class="feature-card" style="flex: 1; min-width: 200px; padding: 20px; text-align: center; border-radius: 10px;">
                        <i class="fas fa-shield-alt" style="font-size: 2.5rem; color: var(--accent-color); margin-bottom: 15px;"></i>
                        <h5>安全可靠</h5>
                        <p>端到端加密，保障数据安全</p>
                    </div>
                    <div class="feature-card" style="flex: 1; min-width: 200px; padding: 20px; text-align: center; border-radius: 10px;">
                        <i class="fas fa-bolt" style="font-size: 2.5rem; color: var(--accent-color); margin-bottom: 15px;"></i>
                        <h5>高效处理</h5>
                        <p>分布式计算，快速响应分析请求</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analysis Timeline -->
        <div class="row mt-4">
            <div class="col-12">
                <h4>分析流程</h4>
                <div class="analysis-timeline" style="margin-top: 20px;">
                    <div class="timeline-item">
                        <h6>1. 文件上传</h6>
                        <p>上传需要分析的二进制文件或固件镜像</p>
                    </div>
                    <div class="timeline-item">
                        <h6>2. 静态分析</h6>
                        <p>自动解包并进行控制流图提取</p>
                    </div>
                    <div class="timeline-item">
                        <h6>3. 深度推理</h6>
                        <p>利用大模型进行语义理解和漏洞检测</p>
                    </div>
                    <div class="timeline-item">
                        <h6>4. 报告生成</h6>
                        <p>生成详细的风险评估报告和修复建议</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // 系统设置
        document.getElementById('saveConfigBtn').addEventListener('click', function() {
            const apiKey = document.getElementById('modelApiKey').value;
            const modelType = document.getElementById('modelType').value;

            if (!apiKey) {
                alert('API密钥不能为空');
                return;
            }

            alert(`配置已保存\n模型类型: ${modelType}\nAPI密钥: ${apiKey.substring(0, 4)}...`);
        });

        document.getElementById('testConnectionBtn').addEventListener('click', function() {
            alert('连接测试功能将在实际实现中完成');
        });

        document.getElementById('saveAdvancedBtn').addEventListener('click', function() {
            const analysisDepth = document.getElementById('analysisDepth').value;
            const maxThreads = document.getElementById('maxThreads').value;
            const cacheExpiration = document.getElementById('cacheExpiration').value;
            const enableDebug = document.getElementById('enableDebug').checked;

            alert(`高级设置已保存\n分析深度: ${analysisDepth}\n最大线程数: ${maxThreads}\n缓存过期时间: ${cacheExpiration}小时\n调试模式: ${enableDebug ? '已启用' : '已禁用'}`);
        });

        // 添加时间轴动画效果
        document.querySelectorAll('.timeline-item').forEach((item, index) => {
            setTimeout(() => {
                item.style.animation = 'slideIn 0.5s forwards';
            }, index * 200);
        });
    </script>
</body>
</html>
